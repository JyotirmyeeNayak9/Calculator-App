<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        #clear {
            width: 158px;
        }

        .formstyle {
            width: 158px;
            height: 262px;
            margin: auto;
            border: 2px solid black;
        }

        input {
            width: 50px;
            background-color: black;
            color: white;
        }

        #answerstyle {
            width: 150px;
        }
    </style>
</head>
<body>
    Simple Calculator Using JavaScript, HTML & CSS
    <div class="formstyle">
        <form name="forms">
            <input type="text" name="answer" id="answerstyle">

            <br></br>
            <input type="button" value="1" onclick="forms.answer.value += '1'"></input>
            <input type="button" value="2" onclick="forms.answer.value += '2'"></input>
            <input type="button" value="3" onclick="forms.answer.value += '3'"></input>

            <br></br>
            <input type="button" value="4" onclick="forms.answer.value += '4'"></input>
            <input type="button" value="5" onclick="forms.answer.value += '5'"></input>
            <input type="button" value="6" onclick="forms.answer.value += '6'"></input>

            <br></br>
            <input type="button" value="7" onclick="forms.answer.value += '7'"></input>
            <input type="button" value="8" onclick="forms.answer.value += '8'"></input>
            <input type="button" value="9" onclick="forms.answer.value += '9'"></input>

            <br></br>
            <input type="button" value="+" onclick="forms.answer.value += '+'"></input>
            <input type="button" value="0" onclick="forms.answer.value += '0'"></input>
            <input type="button" value="-" onclick="forms.answer.value += '-'"></input>

            <br></br>
            <input type="button" value="/" onclick="forms.answer.value += '/'"></input>
            <input type="button" value="*" onclick="forms.answer.value += '*'"></input>
            <input type="button" value="=" onclick="forms.answer.value = eval(forms.answer.value)"></input>

            <br></br>
            <input type="button" value="Clear All" onclick="forms.answer.value ='' " id="clear">
        </form>
    </div>
</body>
</html>
